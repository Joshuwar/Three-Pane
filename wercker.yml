box: wercker/nodejs@1.0.2
build:
  steps:
    - script:
        name: install gulp
        code: sudo npm install -g gulp
    - npm-install
    - script:
        name: build site
        code: gulp
deploy:
  steps: 
    - s3sync:
        key_id: $KEY
        key_secret: $SECRET
        bucket_url: $URL
        source_dir: build/
  after-steps:
    - sherzberg/slack-notify:
        subdomain: penrose
        token: $SLACK_TOKEN
        channel: general